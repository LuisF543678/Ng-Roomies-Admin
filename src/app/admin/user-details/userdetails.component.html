<div *ngIf="!loader">
    <div class="d-flex flex-row justify-content-center">
        <img class="spinneradmin" src="https://herpasa.com/img/throbber.gif" alt="">
    </div>
</div>

<div class="container">
    <br>
    <br>
    <div *ngIf="loader" class="main-body">
        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="{{user.photo}}" alt="Admin" class="rounded-circle" width="150">
                            <div class="card-body mt-3">
                                <h4>{{user.firstName}}</h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mt-3">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round"
                                    class="feather feather-facebook mr-2 icon-inline text-primary">
                                    <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                                </svg>Facebook</h6>
                            <span class="text-secondary">{{user.firstName}}</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Nombre completo</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{user.firstName}} {{user.fatherSurname}} {{user.motherSurname}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{user.username}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="">INE</label>
                                <img src="{{user.documents.ine}}" alt="" width="100%">
                            </div>
                            <div class="col-sm-6">
                                <label for="">Comprobante de estudios</label>
                                <img src="{{user.documents.compEst}}" alt="" width="100%">
                            </div>
                            <div class="col-sm-6">
                                <label for="">INE de un aval</label>
                                <img src="{{user.documents.ineAval}}" alt="" width="100%">
                            </div>
                            <div class="col-sm-6">
                                <label for="">Comprobante de domicilio</label>
                                <img src="{{user.documents.compDomAval}}" alt="" width="100%">
                            </div>
                        </div>

                            <div class="col-sm-3">
                                <h6 class="mb-0">Numero de celular</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                (320) 380-4539
                                <i class="far fa-file-archive"></i>
                                <h6 class="mb-0">Mobile</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                (320) 380-4539

                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Address</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                Tehuacan 

                                Bay Area, San Francisco, CA

                                Tehuacan 
                            </div>
                        </div> -->
                    </div>
                </div>
                <div>
                    <a class="btn btn-primary btn-lg btn-block " role="button"
                        (click)="back()">Volver al inicio</a>
                </div>
            </div>
        </div>
    </div>
</div>
