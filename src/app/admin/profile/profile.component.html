<div *ngIf="!loader">
    <div class="d-flex flex-row justify-content-center">
        <img class="spinneradmin" src="https://herpasa.com/img/throbber.gif" alt="">
    </div>
</div>

<div class="container">
    <div>
        <br>
        <br>
        <div *ngIf="loader" class="row">
            <div class="col-sm-3">
                <div class="sidebar-nav">
                    <div class="navbar navbar-default" role="navigation">
                        <div class="navbar-header">
                            <button class="navbar-toggler-icon" type="button" class="navbar-toggle"
                                data-toggle="collapse" data-target=".sidebar-navbar-collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <img class="imgbtn" src="https://image.flaticon.com/icons/png/512/40/40105.png" alt="">
                            </button>
                            <span class="visible-xs navbar-brand">Admin</span>
                        </div>
                        <div class="navbar-collapse collapse sidebar-navbar-collapse">
                            <ul class="nav navbar-nav">
                                <li class="active"><a routerLink="../estadisticas">Ver Estadísticas</a></li>
                                <li><a routerLink="../peticiones-arrendamientos">Peticiones de arrendamiento</a></li>
                                <li><a routerLink="../gestion-arrendados">Gestión de arrendados</a></li>
                                <li><a routerLink="../gestion-reportes">Gestión de reportes</a></li>
                                <li><a routerLink="../lista-arrendados">Listado de arrendados</a></li>
                                <li><a routerLink="../profile">Ver perfil</a></li>
                            </ul>
                        </div>
                        <br>
                        <button class="btn btn-success return-menu" routerLink="../menu">Volver al menu</button>
                        <button class="btn btn-danger return-menu" routerLink="/"><i
                                class="fas fa-sign-out-alt"></i>Cerrar
                            session</button>

                    </div>
                </div>
            </div>
            <div class="col-sm-9" *ngIf="user">
                <br>
                <div class="card mx-auto center">
                    <figure class="img-profile">
                        <img *ngIf="user.photo;else imgDefault" class="img-thumbnail avatar"
                            [src]="user.photo" alt="profile_img">
                        <ng-template #imgDefault>
                            <img class="img-thumbnail avatar"
                                src="https://bysperfeccionoral.com/wp-content/uploads/2020/01/136-1366211_group-of-10-guys-login-user-icon-png.jpg"
                                alt="profile_img">
                        </ng-template>
                    </figure>
                    <button mat-fab color="primary" class="add-photo" >
                        <mat-icon>add_a_photo</mat-icon>
                    </button>
                    <div class="card-body">
                        <h3>Administrador</h3>
                        <app-profile-form [user]="user"></app-profile-form>
                    </div>
                    <ng-container>
                        <div class="flex--center">
                            <h3>Medios de contacto</h3>
                            <button mat-button color="primary"></button>
                                Agregar contacto
                            </button>
                        </div>
                        <ul class="list-group full" *ngIf="user.contacts && user.contacts.length > 0">
                            <app-contact *ngFor="let contact of user.contacts" [contact]="contact" [user]="user"></app-contact>
                        </ul>
                        <app-add-contact *ngIf="add" (closeForm)="displayOrHide($event)" [user]="user"></app-add-contact>
                    </ng-container>
                    <div class="mx-auto">
                        <br>
                        <br><br>
                    </div>
                </div>
            </div>
            <br><br><br><br>
            <br><br>
        </div>
    </div>
</div>
</div>
