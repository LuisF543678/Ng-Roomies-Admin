<h3 mat-dialog-title>Sube una foto de tu ordenador</h3>
<article mat-dialog-content>
    <input type="file" accept=".png, .jpg, .jpeg, .wmp" (change)="pickFile($event)">
    <button mat-button color="primary" (click)="uploadImage()">Subir foto</button>
    <ng-container *ngIf="fileBin">
        <img [src]="fileBin" alt="img_preview" class="img-fluid">
    </ng-container>
</article>
