<h3>Confirmación</h3>
<mat-dialog-content>
    <h4>¿Seguro que quieres eliminar el medio de contacto {{data.Name}}?</h4>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button color="primary" mat-dialog-close cdkFocusInitial>Cancelar</button>
    <button mat-raised-button color="warn" (click)="deleteContact()">Eliminar</button>
</mat-dialog-actions>
