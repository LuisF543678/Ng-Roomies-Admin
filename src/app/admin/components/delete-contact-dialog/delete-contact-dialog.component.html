<h3 mat-dialog-title>Espera</h3>
<mat-dialog-content>
    <h4>¿Seguro que quieres eliminar el medio de contacto?</h4>
    <p>Una vez eliminado no volverá a estar disponible.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button color="primary" mat-dialog-close cdkFocusInitial>Cancelar</button>
    <button mat-raised-button color="warn" (click)="deleteContact()">Eliminar</button>
</mat-dialog-actions>
